<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger - Order Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container">
            
            <a class="navbar-brand p-4" href="#navbar"> MOS BURGER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#dashbord">Dashbord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#order">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#customer">Customer</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#report ">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <section id="dashboard" class="content-section active">
            <h2>Dashboard</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Today's Orders</h3>
                    <p id="today-orders">0</p>
                </div>
                <div class="stat-card">
                    <h3>Today's Revenue</h3>
                    <p id="today-revenue">LKR 0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Active Customers</h3>
                    <p id="active-customers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Menu Items</h3>
                    <p id="menu-items">0</p>
                </div>
            </div>
            <div class="recent-orders">
                <h3>Recent Orders</h3>
                <table id="recent-orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

    

    

    


    

    
</body>
</html>
